<!DOCTYPE html>
<html lang="en">
<head id="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
</head>
<body>
    <header>
        <h1>My Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h2>Welcome to my website</h2>
        <p>This is a simple example of toggling a CSS.</p>
        <button onclick="addCSS()" id="button">Toggle CSS</button>
    </main>
    <footer>
        <p>Copyright Â© @suRAJ</p>
    </footer>
    <script>
        let flag = true
        function addCSS() {
            if (flag) {
                document.getElementById("head").innerHTML = '<title>CSS</title>\n<link rel="stylesheet" href="style.css">'
                flag = false
            } else {
                document.getElementById("head").innerHTML = '<title>CSS</title>'
                flag = true
            }
        }
    </script>
</body>
</html>
